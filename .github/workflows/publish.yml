name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    env:
      PRODUCTION: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add VSCode Dependencies
        run: |
          sudo apt-get update && export DEBIAN_FRONTEND=noninteractive && 
          sudo apt-get -y install --no-install-recommends build-essential g++ libx11-dev libxkbfile-dev libsecret-1-dev python-is-python3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: Get node version
        id: node-version
        run: |
          echo "::set-output name=ver::$(node --version)"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Cache install
        uses: actions/cache@v1
        with:
          path: ./node_modules
          key: ${{ runner.os }}-dep-${{ steps.node-version.outputs.ver }}-${{ hashFiles('**/yarn.lock') }}

      - run: yarn install

      - run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
